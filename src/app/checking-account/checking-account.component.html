<h1>CHECKING ACCOUNT</h1>

<div *ngIf="checking">
  <h4>xxx-xxx-{{checking.accountNumber}}</h4>
  <h3>Balance: {{checking.balance | number: '1.2-2'}}</h3>
</div>

<div class="transactionTable">
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Transaction Date</th>
      <th scope="col">Amount</th>
      <th scope="col">Type</th>
      <th scope="col">Account from</th>
      <th scope="col">Account to</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let transaction of transactions | slice:0: limit">
      <td>{{ transaction.transactionDate }}</td>
      <td>{{ transaction.amount | number: '1.2-2' }}</td>
      <td>{{ transaction.transactionType }}</td>
      <td>{{ transaction.accountOne }}</td>
<!--      <td>{{ transaction.accountTwo }}</td>-->
    </tr>
    </tbody>
  </table>
  <br>
  <br>
</div>

<button (click)="print()">console</button>
