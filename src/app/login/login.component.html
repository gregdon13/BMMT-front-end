<app-header></app-header>
<h1 style="text-align: center">Login Page</h1>

<p style="text-align:center">
<a routerLink="/createUserProfile">Create Account</a></p>
<p style="text-align:center">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first"><p style="text-align:center">
      <img src="" id="icon" alt="User Icon" /></p>
    </div>

    <!-- Login Form -->
    <form><p style="text-align:center">
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login"><br>
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password"><br>
      <input type="submit" class="fadeIn fourth" value="Log In"></p>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter"><p style="text-align:center">
      <a class="underlineHover" href="#">Forgot Password?</a></p>
    </div>

  </div>
</div>
